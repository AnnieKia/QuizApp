<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="quizapp.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">


    <meta charset="utf-8">
    <title>Annie's Spectacular Quizes</title>
  </head>
  <body>
    <h1>Quiz Test</h1>
    <div id="widget_view" style="margin:50px">

    </div>
  </body>
  <script id="intro_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <span>Name </span>
        <input type="text" id="StudentName">
      </div>
      <div class="row">
        <div class="col">
          <div>
            <span>Select a quiz to begin</span>
            <button class="btn btn-danger float-right" data-server="quizServer1" data-action="quiz1">Quiz 1</button>
            <button class="btn btn-danger float-right" data-server="quizServer2" data-action="quiz2">Quiz 2</button>
          </div>
        </div>
      </div>

    </div>
  </script>
  <script id="question_view_true_false" type="text/x-handlebars-template">
    <h2>Questions Answered: {{this.current_question}}</h2>
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}}</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary pull-left" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
            <button class="btn btn-danger float-right" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
          </div>
        </div>
      </div>
  </script>
  <script id="question_view_multiple_choice" type="text/x-handlebars-template">
    <h2>Questions Answered: {{this.current_question}}</h2>
    <div class="container">
      <div class ="row">
        <div class ="col">
          <div>
            <span style="text-align:center"> {{this.questionText}} </span>
            <input type="radio" name = "{{this.questionText}}" value="{{this.options.[0]}}"> {{this.options.[0]}}<br>
            <input type="radio" name = "{{this.questionText}}" value="{{this.options.[1]}}"> {{this.options.[1]}}<br>
            <input type="radio" name = "{{this.questionText}}" value="{{this.options.[2]}}"> {{this.options.[2]}}<br>
            <input type="radio" name = "{{this.questionText}}" value="{{this.options.[3]}}"> {{this.options.[3]}}<br>
            <button class="btn btn-danger float-right" data-action="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="question_view_text_input" type="text/x-handlebars-template">
    <h2>Questions Answered: {{this.current_question}}</h2>
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}} </span>
              <input type="text" id="answer_to_question" name="answer"><br><br>
              <button class="btn btn-danger float-right" data-action="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </script>
  <script id="question_view_multi_text_input" type="text/x-handlebars-template">
    <h2>Questions Answered: {{this.current_question}}</h2>
    <div class ="container">
      <div class="row">
          <div>
            {{this.questionTextBefore}}
            <input type="text" id="answer_to_first_blank">
            {{this.questionTextBetween}}
            <input type="text" id"answer_to_second_blank">
            {{this.questionTextAfter}} <br><br>

  </script>
  <script id ="question_view_checkbox" type="text/x-handlebars-template">
    <h2>Questions Answered: {{this.current_question}}</h2>
  <div class="container">
    <div class="row">
        <div class="col">
          <div>
            <span style="text-align:center"> {{this.questionText}} </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <input type="checkbox" id="option 1" data-action="answer" data-answer="{{this.options.[0]}}">
            <label for="option 1">{{this.options.[0]}}</label>
            <input type="checkbox" data-action="answer" data-answer="{{this.options.[1]}}">
            <label for="option 1">{{this.options.[1]}}</label>
            <input type="checkbox" data-action="answer" data-answer="{{this.options.[2]}}">
            <label for="option 1">{{this.options.[2]}}</label>
            <input type="checkbox" data-action="answer" data-answer="{{this.options.[3]}}">
            <label for="option 1">{{this.options.[3]}}</label>
            <button class="btn btn-danger float-right" data-action="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="feedback_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span id="feedback_string">Correct | Incorrect </span>
              <button class="btn btn-danger float-right" data-action="ok"> OK</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="end_view" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
            <div class="col">
              <div>
                <span> Thank you for taking the quiz</span>
                <button class="btn btn-danger float-right" data-action="start_again">Start Again</button>
              </div>
            </div>
          </div>
        </div>
    </script>
</html>
